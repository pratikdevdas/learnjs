<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color example — event handler attribute</title>
    <style>
      button {
        margin: 10px
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
  <div class="hi">
    
  </div>
    <img class="hi" id="cc" src="https://images.unsplash.com/photo-1646036185414-9673560ccb4f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">

    <script>  const btn = document.querySelector('button');

        function random(number) {
          return Math.floor(Math.random() * (number+1));
        }
  
        btn.addEventListener('mouseover', (e) => {
          const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
          document.body.style.backgroundColor = rndCol;
         e.target.style.backgroundColor = rndCol;
          console.log(e)
        });
  
  </script>
  </body>
</html>
