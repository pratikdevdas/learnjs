<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function Cat(name, breed, color) {
        this.name = name;
        this.breed = breed;
        this.color = color;
        this.greeting = function () {
          console.log(`Hi!, I'm ${this.name} the ${this.breed}`);
        };
      }

      const cat = new Cat("Salva", "Greed", "red");
      cat.greeting();

      const cat2 = new Cat("Vulva", "Breed", "red");
      cat2.greeting();
    </script>
  </body>
</html>
