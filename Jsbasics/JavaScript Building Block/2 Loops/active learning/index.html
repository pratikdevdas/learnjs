<html>
<head>

<body>
<div class='output'></div>
</body>
<script>let output = document.querySelector('.output');
    output.innerHTML = '';
    
    // let i = 10;
    
    for (i=10 ; i>=0; i--){
        const para = document.createElement('p');
      if(i==10){
        para.textContent= `${i} Countdown start`
      }
    else if (i == 0){
          para.textContent= i + ' Blast'
    
    } else {
      para.textContent= i;
       
    }
      output.appendChild(para)
    }
    
    // const para = document.createElement('p');
